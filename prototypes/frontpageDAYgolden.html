<!DOCTYPE html>
<html lang="de">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haven Point</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/frontpageDAYB.css">
    <link rel="shortcut icon" href="images/favicon.ico">

    <style>


        body {
            color: black;
            background-color: white;
            transition-property: background-color, color, opacity, padding, border-radius;
            transition-duration: 1s;
        }

        h1 {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .darkmode {
            background-color: black;
            color: white;
        }

       


        .logo {
            height: 25%;
            width: 25%;
        }

        #fuer-dich, #entdecken, #neuware, #inserate, #automobil, #immobilien {
            text-decoration: none;
            color: black;
            margin: 5%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
            transition-property: background-color, color, opacity, padding, border-radius;
            transition-duration: 1s;
        }

        .navilinkdark {
            text-decoration: none;
            color: rgb(0, 220, 253);
            margin: 5%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
            transition-property: background-color, color, opacity, padding, border-radius;
            transition-duration: 1s;
        }

        #fuer-dich:hover, #entdecken:hover, #neuware:hover, #inserate:hover, #automobil:hover, #immobilien:hover {
            color: rgb(0, 220, 253);
            background-color: black;
            opacity: 0.5;
            padding: 5px;
            border-radius: 5%;
            
        }

        .navilinkdark {
            color: rgb(0, 220, 253);
            background-color: white;
            opacity: 0.5;
            padding: 5px;
            border-radius: 5%;
            
        }

        #navbar {
            margin-top: 3%;
            border-top: 1px solid gray;
            border-bottom: 1px solid gray;
            padding:1% 1%;
        }

        #navbardark {
            margin-top: 3%;
            border-top: 1px solid white;
            border-bottom: 1px solid white;
            padding:1% 1%;
        }

        #navbar > #plus {
            border-radius: 100%;
            border: 2px solid black;
            padding: 0.3px 3.5px 1.2px 4.2px;
            
        }

        #navbar > #plus:hover {
            border: 2px solid rgb(0, 220, 253);
            
        }
        #trans {
            overflow:auto;
            background-color: red;
            color: blue;
            transition-property: background-color, color;
            transition-duration: 5s;
            width: 200px;
            height:200px;
   
        }
        #trans:hover {
            background-color: blue;
            color: red;
        }

        .Suche {
            position: relative;
            left: 450px;
            top: 120px;
            width: 300px;
            
            border: 0.5px dashed rgba(black, black, black, 0.5);
            
            
        }

        
    </style>


</head>


<body>


    <div id="head-container">

    


    <div class="Suche">
    <input type="search" id="main-search" class="suche" placeholder="Alle Kategorien durchsuchen...">
    </div>
    </form>

    <a id="oben"></a>

    <div class="navhead">

       

        <img class="logo" id="schwarz" src="logoDayKomprimiert1.png">
        
        <div id="navbar">

            <a href="#" id="plus">+</a>
            <a href="#" id="fuer-dich">Für Dich</a>
            <a href="#" id="entdecken">Entdecken</a>
            <a href="#" id="neuware">Neuware</a>
            <a href="#" id="inserate">Inserate</a>
            <a href="#" id="immobilien">Immobilien</a>
            <a href="#" id="automobil">Automobil</a>



        </div>


    </div>
    </div>
    <br>
    <h1>Willkommen zurück, $user$!</h1>

    <script>
        function setup() {
            document.getElementById("dark").addEventListener("click", darkMode);

        }

        var counter = 0;

        function darkMode() {
            counter++;
            var logo = document.getElementById("schwarz");
            if(counter%2!=0) {
            logo.setAttribute("src", "logoNightKomprimiert1.png");
            } else {
                logo.setAttribute("src", "logoDayKomprimiert1.png");

            }
            var dokument = document.body;
            dokument.classList.toggle("darkmode");
            var navbar = document.getElementsById("navbar");
            navbar.setAttribute("id", "navbardark");
            
            document.getElementById("fuer-dich").style.color='white';
            
            


        }

        window.addEventListener("load", setup);

    </script>

    

    <a href="#oben">Nach oben springen</a> <br>
    <button type="button" id="dark">Darkmode</button>










</body>



























</html>
