<!DOCTYPE html>
<html lang="de">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haven Point</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link id="stylesheet" rel="stylesheet" href="day.css">
    <link rel="shortcut icon" href="images/favicon.ico">

    <script>
        function stylesheet() {

            var theme = document.getElementById("stylesheet");

            if (theme.getAttribute("href") == "day.css") {
                theme.setAttribute("href", "night.css");

            } else {
                theme.setAttribute("href", "day.css");
            }



        }


    </script>
    <style>
        #helper {
            height: 10px;
            width: 10px;
        }
    </style>




</head>


<body>



    <div id="head-container">
        <img class="logo" id="schwarz" src="logoDayKomprimiert1.png">





        <input type="search" id="main-search" class="suche" placeholder="Alle Kategorien durchsuchen...">

        <div id="profilbild">
            
            <img id="pb" src="segelKomprimiert2.png">
            <div class="dropdown-content">
                <a href="#">Mein Profil</a>
                <a href="#">Einstellungen</a>
                <a href="#">Meine Bestellungen</a>
                <a href="#">Support</a>
                <a href="#">Über Uns</a>
                
            </div>
            
            

        </div>

    </div>



    <a id="oben"></a>

    <div class="navhead">







        <div id="navbar">

            <a href="#" id="plus">+</a>
            <a href="#" id="fuer-dich">Für Dich</a>
            <a href="#" id="entdecken">Entdecken</a>
            <a href="#" id="neuware">Neuware</a>
            <a href="#" id="inserate">Inserate</a>
            <a href="#" id="immobilien">Immobilien</a>
            <a href="#" id="automobil">Automobil</a>



        </div>




    </div>

    <br>
    <h1>Willkommen zurück, $user$!</h1>

    <script>
        function setup() {
            document.getElementById("dark").addEventListener("click", darkMode);
            

        }

        var counter = 0;

        function darkMode() {
            counter++;
            var logo = document.getElementById("schwarz");
            var button = document.getElementById("dark");
            stylesheet();
            document.getElementById("helper").innerHTML = counter;

            if (counter % 2 != 0) {
                logo.setAttribute("src", "logoNightKomprimiert1.png");
                button.firstChild.data = "Lightmode";




            } else {
                logo.setAttribute("src", "logoDayKomprimiert1.png");
                button.firstChild.data = "Darkmode";

            }

        }

        window.addEventListener("load", setup);

    </script>



    <a id="jump" href="#oben">Nach oben springen</a> <br>
    <br>
    <a href="#" id="dark">Darkmode</a>
    <span id="helper"></span>










</body>



























</html>
