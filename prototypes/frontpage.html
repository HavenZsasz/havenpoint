<body>

    <div id="sitehead"> 
        
        <img id="logo" src="logoDayKomprimiert1.png">

        <div id="search-container">
            <input id="suche" type="search" placeholder="Alle Kategorien durchsuchen...">
        </div>
        
        <div id="round-container">
            <img id="profilbild" src="segelKomprimiert2.png">
        </div>
    </div>

    <div id="navigation">
        <div id="plus-container">
            <a id="plus" href="#">+</a>

        <a id="neuware" href="#">Neuware</a>

        <a id="immobilien" href="#">Immobilien</a>
        <a id="mehr" href="#">&#9776</a>
    </div>

    <br>
    <span id="helper"></span>

    <script>
        function setup() {
            const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
            var helper = document.getElementById("helper");

            if (prefersDarkScheme.matches) {
                document.body.classList.add("dark-theme");
                helper.innerHTML = "Darkmode erkannt";

            } else {
                document.body.classList.remove("dark-theme");
            }
        }


        window.addEventListener("load", setup);
    </script>

    
</body>
