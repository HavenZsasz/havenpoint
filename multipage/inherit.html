    <script>

    function Lebensmittel(name) {

        this.name = name;

    }

    function Speise(name){
        this.name = name;
    }

    function Getraenk(name) {
        this.name = name;
    }

    Speise.prototype = new Lebensmittel();
    Getraenk.prototype = new Lebensmittel();

    function Kaffee(name) {
        this.name = name;
    }

    Kaffee.prototype = new Getraenk();

    function Sandwich(name) {
        this.name = name;
    }

    function Kuchen(name) {
        this.name = name;
    }

    Sandwich.prototype = new Speise();
    Kuchen.prototype = new Speise();


    class Bruttowarenkorb extends Nettowarenkorb {
        berechneGesamtpreis(){
            let netto = super.berechneGesamtpreis();
            let brutto = netto + (netto * 0.19);
            return brutto;
        }
    }
    



</script>
