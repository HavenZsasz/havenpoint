<!DOCTYPE html>
<html>

<head>
    <title>Testseite</title>
    <style>

        @keyframes colors {
            from {background-color: yellow;} /*0%*/
            33% {background-color: red;}
            66% {background-color: blue;}
            to {background-color: yellow;} /*100%*/
        }

        @keyframes move {
            from {top:2px; left:5px;}
            33% {top:2px; left:900px;}
            66% {top:200px; left:5px;}
            to {top:200px; left:900px;}
        }

        @keyframes move2 {
            from {top:2px; left: 5px;}
            to {top:600px; left:500px;}
        }

        @keyframes moveN {
            from {top:2px; left:5px; }
            33% {top:2px; left:900px; font-size: xx-small; text-shadow: 0px 0px 40px yellow,
                0 0 30px yellow,
                0px 0px 10px orange,
                0 0 5px orange,
                0px 0px 2px red; color: orange;}
            66% {top:200px; left:5px;font-size: xx-small; text-shadow: 0px 0px 40px yellow,
                0 0 30px yellow,
                0px 0px 10px orange,
                0 0 5px orange,
                0px 0px 2px red; color: orange;}
            to {top:200px; left:900px;}
        }

        #move_me {
            position: absolute;
            animation-name:move;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            z-index: 2;
            animation-delay: 10s;
            animation-timing-function: linear;
            
        }
        #segel {
            position: absolute;
            animation-name:move;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-play-state: running;
        }
        #con {
            border: 1px black solid;
            position: absolute;
            animation-name: moveN;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-duration: alternate;
            animation-delay: 5s;
            height: 100px;
            width:500px;
            text-align: center;
            line-height: 2.5cm;
        }
        #logo {
            position: absolute;
            animation-name:move2;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-play-state: running;
        }

        em {
            font-size: xx-large;
            font-weight: bold;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #move_me:hover {
            animation-play-state: paused;

        }

        #trans {
            overflow:auto;
            background-color: red;
            color: blue;
            transition-property: background-color, color;
            transition-duration: 5s;
            width: 200px;
            height:200px;
   
        }
        #trans:hover {
            background-color: blue;
            color: red;
        }

    </style>




</head>
