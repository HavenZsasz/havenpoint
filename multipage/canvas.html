<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <canvas id="grafik" height="200" width="500">Dein Browser unterst√ºtzt &lt;canvas&gt; nicht.</canvas><br>
    <button id="zeichne" type="button">Zeichne</button>
    

    <script>
        function setup() {
            document.getElementById("zeichne").addEventListener("click", zeichne);
        }
        function zeichne() {
            var canvas = document.getElementById("grafik");
            var context = canvas.getContext("2d");
            context.save();
            context.scale(1, -1);
            context.translate(0, -200);
            zeichneBalken(context, 0, 3, "#FFD700");
            zeichneBalken(context, 30, 1, "#C0C0C0");
            zeichneBalken(context, 60, 2, "#AF773B");
            context.restore();

            
        }

        function zeichneBalken(context, startX, medaillen, farbe) {
            context.fillStyle = farbe;
            context.fillRect(startX, 0, 30, medaillen * 20);
            context.strokeRect(startX, 0, 30, medaillen * 20);
        }

        window.addEventListener("load", setup);
    </script>
    
</body>
</html>
