<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <canvas id="grafik" height="200" width="500">Dein Browser unterst√ºtzt &lt;canvas&gt; nicht.</canvas><br>
    <button id="zeichne" type="button">Zeichne</button>
    

    <script>
        function setup() {
            document.getElementById("zeichne").addEventListener("click", zeichne);
        }
        function zeichne() {
            var canvas = document.getElementById("grafik");
            var context = canvas.getContext("2d");
            context.lineStyle = "#000000";
            context.lineWidth = 1;
            context.fillStyle = "#FFD700";
            context.fillRect(0, 0, 30, 60);
            context.strokeRect(0, 0, 30, 60);
            
        }

        window.addEventListener("load", setup);
    </script>
    
</body>
</html>
