<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        a {
            color: red;
            border: 1px black solid;
            margin-left: 4px;
            padding: 3px;
            
        }

        h1 {
            color: darkred;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>

    <h1>Offene Aufgaben</h1>
    <br>

    <ul id="offen">
        

    </ul>
    <br>
    <input type="text" id="eingabe">
    <button type="button" id="append">Hinzuf√ºgen</button>
    <br>

    <h1>Erledigte Aufgaben</h1>
    <br>
    <ul id="erledigt">

    </ul>

    <script>
        function setup() {
            document.getElementById("append").addEventListener("click", addAufgabe);
        }

        function addAufgabe() {

            
            
            var offen = document.getElementById("offen");
            var eingabe = document.getElementById("eingabe").value;
            document.getElementById("tester").innerHTML = "";
            document.getElementById("target-helper").innerHTML = "";
            document.getElementById("parent-helper").innerHTML = "";
            if(eingabe.length > 0){
            var le = document.createElement("li");
            var text = document.createTextNode(eingabe);
            var link = document.createElement("a");
            var linktext = document.createTextNode("ERLEDIGT")
            link.appendChild(linktext);
            offen.appendChild(le);
            le.appendChild(text);
            le.appendChild(link); 
            link.addEventListener("click", erledigeAufgabe);
            document.getElementById("eingabe").value = "";

            }


        }

        function erledigeAufgabe(event) {
            var erledigt = document.getElementById("erledigt");
            var link_geklickt = event.target; //herausfinden, welches Objekt angeklickt wurde, um da Event zu aktivieren

            var parentT = link_geklickt.parentElement;
           
            erledigt.appendChild(parentT);

            
            

            

            
            document.getElementById("tester").innerHTML = "WORKS FINE";
            document.getElementById("target-helper").innerHTML = link_geklickt.parentElement.nodeName;
            document.getElementById("parent-helper").innerHTML = parentT.firstChild;


        }

        window.addEventListener("load", setup);



    </script>
    <span id="tester"></span>
    <span id="target-helper"></span>
    <span id="parent-helper"></span>
    
</body>
</html>
