<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <span id="ausgabe"></span><br>
    <input type="text" id="eingabe-name"><input type="text" id="eingabe-alter"><input type="text" id="eingabe-gewicht"><button type="button" id="los">LOS</button><br>
    <input type="text" id="universal-eingabe" placeholder="Alle Eingaben mit einem Leerzeichen getrennt..." style="min-width:400px;"><button type="button" id="los-universal">Los</button>

    <script>

        function Tier(name) {
            this.name = name;
       }

       Tier.prototype = {
           bewege: function() {
               alert(this.name + " rennt");
           }
       }

       function Hund(name, alter, gewicht) {
           this.name = name;
           this.alter = alter;
           this.gewicht = gewicht;
       }

       Hund.prototype = new Tier();
       Hund.prototype.wuff = function() {
        alert(this.name + " macht WUFF");

       }

     

       function setup() {
           document.getElementById("los").addEventListener("click", addDog);
           document.getElementById("los-universal").addEventListener("click", addDogUniversal);

       }

       function addDogUniversal() {
           var puffer;
           var name;
           var alter;
           var gewicht;

        var eingabefeld = document.getElementById("universal-eingabe");
        var eingabe = eingabefeld.value;
        for(var i=0; i<eingabe.length;i++) {
            name[i] = eingabe[i];
            if(eingabe[i]==" ") {
                puffer= i;

                break;
            }
        }
        var count = 0;
        var puffer2;

        for(var j=puffer+1; j<eingabe.length;i++) {
            alter[count] = eingabe[j];
            count++;

            if(eingabe[j] == " ") {
                puffer2 = j;
                break;
            }
        }

        count = 0;

        for(var k= puffer2+1; k<eingabe.length; i++) {
            gewicht[count] = eingabe[k];
            count++;

        }

        var hund = new Hund(name, alter, gewicht);
        hund.alter = alter;
        hund.name = name;
        hund.gewicht = gewicht;

        var liste = document.getElementById("ausgabe");
        var le = document.createElement("li");
        le.appendChild(document.createTextNode(hund.name + hund.alter + hund.gewicht));
        liste.appendChild(le);


       }
       

       function addDog() {

        var eingabeName = document.getElementById("eingabe-name").value;
        var eingabeAlter = document.getElementById("eingabe-alter").value;
        var eingabeGewicht = document.getElementById("eingabe-gewicht").value;
        var liste = document.getElementById("liste");
        var hund = new Hund(eingabeName,eingabeAlter,eingabeGewicht);
        document.getElementById("ausgabe").innerHTML = hund.name + "," + hund.alter+ "," + hund.gewicht;
        hund.wuff();
        var le = document.createElement("li");
        le.appendChild(document.createTextNode(hund.name + hund.alter + hund.gewicht));
        liste.appendChild(le);




       }

       window.addEventListener("load", setup);
    </script>
    <br>
    <br>
    <ul id="liste"></ul><br>
    



    
</body>
</html>
