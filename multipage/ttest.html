        function setup() {
            document.getElementById("startknopf").addEventListener("click", abflug);
        }

        function abflug(event) {
            if(event.shiftKey) {
            window.addEventListener("keyup", steuern);
            } else{
                alert("Falscher Startcode!")
            }
        }

        function steuern(event) {
            if(event.keyCode == 37) {
                alert("Links abbiegen");
            } else if(event.keyCode == 38) {
                alert("Vorwärts!");
            } else if(event.keyCode == 39) {
                alert("Rechts abbiegen");
            } else{
                alert("NÖÖ");
            }
        }


        function hoverHervorheben(event){
            event.target.parentElement.classList.add("hover");
        }
        function hoverBeenden(event){
            event.target.parentElement.classList.remove("hover");
        }
        function setup2(){
            var seiten = ["antrieb", "holodeck", "schilde", "transporter"];
            for(var i=0;i<seiten.length;i++) {
                document.getElementById("waehle-" + seiten[i]).addEventListener("mouseover", hoverHervorheben);
                
                document.getElementById("wahle" + seiten[i]).addEventListener("mouseout", hoverBeenden);
            }
        }
        window.addEventListener("load", setup2);
    </script>
