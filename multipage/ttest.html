<!DOCTYPE html>

<html lang="de">

<head>
    <title>Testseite</title>
    <style>

        #canvas {
            display: block;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: aqua;
            min-width: 500px;
            min-height: 200px;
            text-shadow: 2px 2px 3px 4px orange,
            0 0 5px 4px yellow,
            0 0 4px 5px red;
            overflow:scroll;

        }

        fieldset {
            background-color: grey;
        }



    </style>
   




</head>



<body>

    <script>function paint() {

        var eingabeZeichen = document.getElementById("zeichen-eingabe").value;
        var eingabeZahl = document.getElementById("zahlen-eingabe").value;
        var ausgabe = document.getElementById("canvas");

        for(var i=0; i<eingabeZahl; i++) {
            ausgabe.innerHTML += eingabeZeichen; 
        }
 
        
     
    
    }</script>

    <fieldset>
        <legend>Paint</legend>

        <input id="zeichen-eingabe" type="text" placeholder="Bitte ein Zeichen angeben">
        <input id="zahlen-eingabe" type="text" placeholder="Bitte eine Zahl angeben">

        <div id="canvas"></div>
        <button type="button" onclick="paint();">PUSH</button>

    </fieldset>

   

    
    

















</body>
















</html>
