<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        a {
            color: red;
            border: 1px black solid;
            margin-left: 4px;
            padding: 3px;
            
        }

        h1 {
            color: darkred;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        }

        li:hover {
            background-color: aquamarine;
        }
        #offen li {
            width: 50px;
            color: brown;
        }

        input {
            transition-property: all;
            transition-duration: 2s;
            background-color: white;
        }
        input:focus {
            background-color: aqua;
        }
    </style>
</head>
<body>

    <h1>Offene Aufgaben</h1>
    <br>

    <ul id="offen">
        

    </ul>
    <br>
    <input type="text" id="eingabe">
    <button type="button" id="append">Hinzuf√ºgen</button>
    <br>

    <h1>Erledigte Aufgaben</h1>
    <br>
    <ul id="erledigt">

    </ul>

    <script>
        function setup() {
            document.getElementById("append").addEventListener("click", eintrag)
          
        }

        function eintrag() {

            var eingabe = document.getElementById("eingabe").value;
            var new_li = document.createElement("li");
            var new_text = document.createTextNode(eingabe);
            new_li.appendChild(new_text);
            document.getElementById("eingabe").value = "";
            var offen = document.getElementById("offen");
            offen.appendChild(new_li).addEventListener("click", verschiebe);
            


        }

        function verschiebe(event) {
            var li=event.target;
            if(li.parentNode.id=="offen") {
                document.getElementById("erledigt").appendChild(li);
            } else {
                document.getElementById("offen").appendChild(li);
            }
        }

       

        window.addEventListener("load", setup);



    </script>
    <span id="tester"></span>
    <span id="target-helper"></span>
    <span id="parent-helper"></span>
    
</body>
</html>
