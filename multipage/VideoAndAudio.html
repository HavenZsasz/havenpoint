<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    

    <audio id="audio">
        <source src="stapelolympiade1.mp3" type="audio/mp3">
    </audio>

    <button id="zurueck" type="button">< 30s zurÃ¼ck</button>

    <button id="play" type="button">Play I></button>
    <button id="pause" type="button">Pause II</button>
    <button id="vor" type="button">30s vor ></button>
    <button id="lauter" type="button">lauter +</button>
    <button id="leiser" type="button">- leiser</button>
    
    
    <script>

        function spule(player, sekunden) {
            player.currentTime += sekunden;
        }

        function laustaerke(player, delta) {
            player.volume += delta;
        }
        
        function init() {

            var knopfPlay = document.getElementById("play");
            var knopfPause = document.getElementById("pause");
            var audio = document.getElementById("audio");
            knopfPlay.addEventListener("click", function(){audio.play();});
            knopfPause.addEventListener("click", function(){audio.pause();});
            document.getElementById("zurueck").addEventListener("click", function(){spule(document.getElementById("audio"),-30);});
            document.getElementById("vor").addEventListener("click", function(){spule(document.getElementById("audio"),30);});
            document.getElementById("leiser").addEventListener("click", function(){laustaerke(document.getElementById("audio"),-0.1);});
            document.getElementById("laute").addEventListener("click", function(){laustaerke(document.getElementById("audio"),0.1);});

            
            
        }
        window.addEventListener("load", init);
    </script>
</body>
</html>
