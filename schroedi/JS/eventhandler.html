<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    
    <title>Eventhandler</title>
   
    <link rel='stylesheet' href='java.css'>
    <script type = "text/javascript"  src='eventhandler.js'></script>
</head>

<style>

    .tester { 
        color:red;
        font-size: 3em;
        background-color:antiquewhite;
        text-align: center;
    }


    .geklickt{
        color:black;
        background-color: green;
    }

    #eventtarget {
        background-color: black;
        width: 100%;
        display: flex;
        justify-content: center;
        height: 200px;
        
    }
    .system {
        color: white;
        border: 2px solid white;
        width: calc(100% / 4 - 20px);
        margin: 5px;
        text-align: center;
        border-radius: 15px;
        position: relative;
    }

    .system h2 {
        font-size: 1.5em;
    }

    .system a, .system a:hover, .system a:focus, .system a:visited {
        text-decoration: none;
        cursor: pointer;
        margin: 110px auto auto;
        display: block;
    }

    .hover {
        color: red;
        border: 2px solid red;
        
    }




    #counterer {
        width: 100%;
        height: 400px;
        background-color: aliceblue;
        display: flex;
        justify-content: center;
        line-height: 400px;
    }
    #countererer {
        width: 100%;
        height: 400px;
        background-color: aliceblue;
        display: flex;
        align-items: center;
        line-height: 400px;
        justify-content: center;
        
    }

    .erri {
        border: 2px solid black;
        width: calc(100% / 5 - 20px);
        position: relative;
        margin: 5px;
        font-size: 3em;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #countererer button {
        height: 10%;
        margin: 5px;
    }
    #countererer span {
        height: 10%;
        margin: 5px;
        display: inline-block;
        vertical-align: middle;
        line-height: 40px;

       
    }

    #buttons {
        display: flex;
        flex-direction: column;
        height: 100%;
        
    }

    #ausgabe {
        display: flex;
        flex-direction: column;
        height: 100%;
    }

   
   

</style>
