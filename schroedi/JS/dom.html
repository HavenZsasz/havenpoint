<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    
    <title>DOMs</title>
   
    <link rel='stylesheet' href='java.css'>
    <script type = "text/javascript"  src='dom.js'></script>
</head>

<style>

#first {
    width: 100%;
    height: 400px;
    background-color: aliceblue;

}

#second, #third{
    width: 100%;
    height: 400px;
    background-color: aliceblue;

}

.offen {
    text-decoration: underline;
}

.erledigt {
    text-decoration: line-through;
}

#second a {
    background-color:blueviolet;
    margin-left: 15px;
    cursor: pointer;
}





</style>

<body>


    <div id = "first">

        <ul id = "aufgaben">
            <li class = "offen">Lesen</li>
            <li class = "offen">Zaubern</li>
            <li class = "offen">Putzen</li>
            <li class = "offen">Schleppen</li>
            <li class = "offen">Wischen</li>
        </ul>

        <button type = "button" id = "erledigen">Erledigt</button>



    </div>


    <div id = "second">

        <ul id = "aufgaben">
            <li class = "offen">Lesen <a>Erledigt</a></li>
            <li class = "offen">Zaubern <a>Erledigt</a></li>
            <li class = "offen">Putzen <a>Erledigt</a></li>
            <li class = "offen">Schleppen <a>Erledigt</a></li>
            <li class = "offen">Wischen <a>Erledigt</a></li>
        </ul>

        <button type = "button" id = "erledigen">Erledigt</button>
        <button type = "button" id = "all">Alles erledigt</button>
        <button type = "button" id = "testing">Tester</button>

    </div>

    <div id = "third">

        <ul id = "aufgaben2">
            <li class = "offen">Lesen</li>
            <li class = "offen">Zaubern</li>
            <li class = "offen">Putzen</li>
            <li class = "offen">Schleppen</li>
            <li class = "offen">Wischen</li>
        </ul>

        <button type = "button" id = "vanisher">Vanish it!</button>
       

    </div>














</body>

</html>
