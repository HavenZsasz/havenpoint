    <script>
        var katze1 = "Wildkatze";

        //Folgendes sucht danach, ob der katze im Namen vorkommt. Damit es keine Probleme wegen Groß und Kleinschreibung gibt, wird zuerst der Name in Kleinbuchstaben umgewandelt
        //Wenn -1 herauskommt, ist katze nicht enthalten, ansonsten schon

        if (katze1.toLowerCase().indexOf("katze") == -1) {
            document.write("<br" + katze1 + " keine katze enthalten");
        }else {
            document.write("<br>" + katze1 + " katze ist im Namen enthalten");
        }

        if (keineKatze.toLowerCase().indexOf("katze") == -1) {
            document.write("<br>" + keineKatze + " keine katze enthalten");
        }else
            document.write("Arsch");

    </script>

    <!--Arrays-->

    <script>
        var arr = [];
        arr[1] = 1;
        arr[0] = 10;
        document.write(arr +"<br>"); 
        document.write(arr.length +"<br>");
        arr[10] = 11;
        document.write(arr +"<br>"); 
        document.write(arr.length +"<br>");
        arr.push(666);
        document.write(arr +"<br>"); 
        document.write(arr.length +"<br>");
        arr.pop();
        arr.unshift(666);
        document.write(arr +"<br>"); 
        document.write(arr.length +"<br>");
        var abcut = arr.shift(); //Schneidet erstes Element ab; Dieses kann auch in eigene Variable gespeichert werden
        document.write(arr +"<br>"); 
        document.write(arr.length +"<br>");
        document.write(abcut + "<br>")
        document.write(arr.reverse() + "<br>") //Dreht Reihenfolge des Arrays um
        var arr2 = [1,2,3,4];
        document.write("<br" + "<br>");
        document.write(arr.concat(arr2).concat(arr2)); //Added Array zu einem zweiten; Unendlich erweiterbar
        
    </script>
